<body>

			<li class="header-item grid"></li>

			<li class="header-item letter"><h1 class="j">J</h1></li>	
			<li class="header-item"></li>		
		</ul>
	</div>
</div>	
	<div id="app-icons">
		<ul>

			</li> 	
			<li class="icon six">

			</li>
			<li class="icon seven">

			</li>
			<li class="icon eight">
				<div class="info">Drive</div>
			</li>
			<li class="icon nine">
				<div class="info">Calendar</div>
			</li>

	<div id="google-logo">
		<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
	</div>

	<div id="search-form">
		<div id="inner-wrapper">
		<form action="http://www.google.com" method="get">
			<input type="text" placeholder="Search Google or type URL">
		</form>
		<div id="mic">
			<img src="img/mic.png">
		</div>
	</div>
</div>
